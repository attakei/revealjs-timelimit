<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demo of revealjs-timelimit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/highlight/monokai.min.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="content-en.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
          data-separator-notes="^Note:"
          data-charset="utf-8"
        >
        </section>
      </div>
    </div>
    <script type="module">
      import Reveal from "https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.esm.min.js"
      import RevealHighlight from "https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/highlight/highlight.esm.min.js";
      import RevealMarkdown from "https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/markdown/markdown.esm.min.js";
      //import RevealTimelimit from "https://attakei.github.io/revealjs-timelimit/timelimit.esm.js";
      import RevealTimelimit from "../dist/timelimit.esm.js";
      Reveal.initialize({
        hash: true,
        plugins: [ RevealMarkdown, RevealHighlight, RevealTimelimit ],
      });
    </script>
  </body>
</html>
